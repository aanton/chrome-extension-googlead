<!DOCTYPE html>
<html>
  <head>
    <title>Google Ad Manager Options</title>
    <link rel="stylesheet" href="assets/css/options.css">
  </head>
  <body>
    <h1>Google Ad Manager Options</h1>

    <form id="options-form">
      <label>
        GAM Network Id: <input name="networkId" type="text" />
        <div class="info">It is used to generate the links to access to the lineitems & creatives in GAM</div>
      </label>

      <label>
        Show order: <input name="showOrder" type="checkbox" />
        <div class="info">WARNING! Getting the order takes more time, use it only if you need it</div>
      </label>

      <label>
        Preserve log: <input name="preserveLog" type="checkbox" />
        <div class="info">Keeps requests & adunits on page navigation</div>
      </label>

      <fieldset>
        <legend>Hide information</legend>

        <label>
          <input name="hideGdprConsent" type="checkbox" /> GDPR consent
        </label>

        <label>
          <input name="hidePpid" type="checkbox" /> PPID
        </label>

        <label>
          <input name="hideGlobalTargetings" type="checkbox" /> Global targetings
        </label>

        <label>
          <input name="hideSlotsTargetings" type="checkbox" /> Slots targetings
        </label>

        <label>
          <input name="hideSlotsSizes" type="checkbox" /> Slots sizes
        </label>
      </fieldset>

      <button id="save">Save</button>
    </form>

    <div id="status"></div>

    <script src="assets/js/options.js" type="module"></script>
  </body>
</html>
