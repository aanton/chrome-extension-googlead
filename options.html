<!DOCTYPE html>
<html>
  <head>
    <title>Google Ad Manager Options</title>
    <link rel="stylesheet" href="assets/css/options.css">
  </head>
  <body>
    <h1>Google Ad Manager Options</h1>

    <form id="options-form">
      <label>
        GAM Network Id: <input name="networkId" type="text" />
        <div class="info">It is used to generate the links to access to the lineitems & creatives in GAM</div>
      </label>

      <label>
        <span class="highlight">BETA</span> Show slots overlay: <input name="showOverlay" type="checkbox" />
        <div class="info">Show an overlay over each ad slot with its DOM identifier & size</div>
      </label>

      <label>
        Preserve log: <input name="preserveLog" type="checkbox" />
        <div class="info">Keeps requests & adunits on page navigation</div>
      </label>

      <fieldset>
        <legend>Advertisers & orders information</legend>

        <label>
          Capture additional information (winning advertisers, orders & sizes): <input name="captureAdditionalInformation" type="checkbox" />
          <div class="info">WARNING! It takes more time to obtain this information, use it only if you need it</div>
        </label>

        <label>
          Starred advertisers: <input name="advertisersJson" type="text" class="input-long" />
          <div class="info">Map of advertisers (id:name pairs in JSON format) to detect their campaigns (eg. {"123":"amazon","456":"prebid"})</div>
        </label>

        <label>
          Amazon bids:<br>
          <textarea name="amazonBidsJson"></textarea>
          <div class="info">Map of Amazon bids (bid:price pairs in JSON format) with all Amazon bids with their related prices (eg. {"abc":0.1,"xyz":0.2})</div>
        </label>

      </fieldset>

      <fieldset class="compact">
        <legend>Hide information</legend>

        <label>
          <input name="hideGdprConsent" type="checkbox" /> GDPR consent
        </label>

        <label>
          <input name="hidePpid" type="checkbox" /> PPID
        </label>

        <label>
          <input name="hideGlobalTargetings" type="checkbox" /> Global targetings
        </label>

        <label>
          <input name="hideSlotsTargetings" type="checkbox" /> Slots targetings
        </label>

        <label>
          <input name="hideSlotsSizes" type="checkbox" /> Slots sizes
        </label>
      </fieldset>

      <button id="save">Save</button>
    </form>

    <script src="assets/js/options.js" type="module"></script>
  </body>
</html>
